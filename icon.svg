<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with Gradient -->
  <rect width="512" height="512" fill="url(#grad)"/>
  
  <!-- Subtle Grid/Box Pattern -->
  <rect x="86" y="86" width="340" height="340" rx="48" fill="none" stroke="white" stroke-width="24" stroke-opacity="0.25" />
  
  <!-- Main Checkmark Symbol -->
  <g filter="url(#shadow)">
    <path d="M150 260 L230 340 L370 180" 
          fill="none" 
          stroke="white" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  </g>
</svg>