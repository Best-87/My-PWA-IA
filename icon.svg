<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="10" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Matching the Splash Screen Shape: Squircle Centered -->
  <!-- 512 canvas: Shape size ~400px centered -->
  <rect x="56" y="56" width="400" height="400" rx="100" fill="url(#iconGrad)" />
  
  <!-- Checkmark -->
  <path d="M360 180 L210 360 L140 280" 
        fill="none" 
        stroke="white" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        filter="url(#glow)" />
        
  <!-- Dot Accent -->
  <circle cx="390" cy="150" r="25" fill="white" />
</svg>