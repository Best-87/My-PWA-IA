<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#09090b">
    
    <title>Conferente Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Conferente">
    
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    <link rel="manifest" href="./manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              primary: { 500: '#3b82f6', 600: '#2563eb' }
            }
          }
        }
      }
    </script>
    
    <style>
        body { background-color: #09090b; margin: 0; color: white; overflow-x: hidden; }
        #root:empty {
            position: fixed; inset: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: #09090b;
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.1); border-top-color: #3b82f6;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg { margin-top: 20px; font-family: sans-serif; font-size: 14px; color: #666; display: none; text-align: center; padding: 20px; }
    </style>

    <!-- Import Map Simplificado para GitHub Pages -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loader"></div>
        <div id="load-error" class="error-msg">
            Error al cargar módulos.<br>
            <small>Asegúrate de estar usando un navegador moderno.</small>
        </div>
    </div>

    <!-- Script de carga con manejo de rutas relativas para GitHub Pages -->
    <script type="module">
        // Capturamos errores de carga de módulos
        window.onerror = function(msg, url, line, col, error) {
            console.error("LOB:", msg, url);
            document.getElementById('load-error').style.display = 'block';
        };

        // Importamos dinámicamente usando ./ para forzar ruta relativa al directorio actual
        import('./index.tsx').catch(err => {
            console.error("Fallo al importar index.tsx:", err);
            document.getElementById('load-error').style.display = 'block';
        });
    </script>
</body>
</html>
