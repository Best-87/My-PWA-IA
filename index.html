<html lang="es">
<head>

    <meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Conferente">

    <!-- Standard Favicon -->

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Tailwind CSS (Keep CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              },
            },
            borderRadius: {
                '4xl': '2rem',
                '5xl': '2.5rem',
            },
            boxShadow: {
                'subtle': '0 2px 10px rgba(0, 0, 0, 0.03)',
                'card': '0 4px 20px -2px rgba(0, 0, 0, 0.03)',
                'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.03)',
                'glow': '0 0 25px rgba(59, 130, 246, 0.15)'
            },
            animation: {
                'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                'slide-down': 'slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0', transform: 'scale(0.98)' },
                    '100%': { opacity: '1', transform: 'scale(1)' },
                },
                slideUp: {
                    '0%': { transform: 'translateY(30px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                slideDown: {
                    '0%': { transform: 'translateY(-20px)', opacity: '0', height: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1', height: 'auto' },
                }
            }
          }
        }
      }
    </script>
    
    <style>
        body { 
            background-color: #fafafa; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(228, 228, 231, 0.4), transparent 50%), 
                radial-gradient(circle at 100% 100%, rgba(228, 228, 231, 0.4), transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        html.dark body { 
            background-color: #09090b; 
        }

        html.dark body::before {
             background: 
                radial-gradient(circle at 15% 50%, rgba(39, 39, 42, 0.4), transparent 40%), 
                radial-gradient(circle at 85% 10%, rgba(39, 39, 42, 0.2), transparent 40%);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(161, 161, 170, 0.3); border-radius: 10px; }
        
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.02);
        }
        html.dark .glass {
            background: rgba(24, 24, 27, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #f4f4f5 inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        html.dark input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #27272a inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
